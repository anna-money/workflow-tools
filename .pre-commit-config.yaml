repos:
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v4.3.21
    hooks:
    - id: isort
      language_version: python3.7
      entry: isort
  - repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
    - id: black
      name: black
      language_version: python3.7
      entry: black
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9
    hooks:
    - id: flake8
      language_version: python3.7
      name: flake8
      entry: flake8
